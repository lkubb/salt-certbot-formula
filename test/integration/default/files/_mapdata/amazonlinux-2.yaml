# yamllint disable rule:indentation rule:line-length
# Amazon Linux-2
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    config: '/etc/letsencrypt/cli.ini'
    service:
      name: certbot
    pip_install_path: /opt/letsencrypt
    pkg:
      name: certbot
      reqs:
        certbot:
          - libaugeas0
        pip: python3-pip
        python: python3
        venv:
          pip: virtualenv
          pkg: python3-virtualenv
    rrsync_path: /usr/share/doc/rsync/scripts/rrsync
    rsync: rsync
    sync_certs_ssh_keyfile: /root/.ssh/sync_certs
    venv_bin: virtualenv
  cert_config:
    default:
      auth: standalone
      install: false
      options: {}
  certs: {}
  certsync: {}
  config:
    agree-tos: true
    email: foo@example.com
  install_method: pip
  ocsp_fetcher:
    install: false
    nginx_conf: /etc/nginx
    subdir: ocsp-cache
  pip_pkgs: []
  renew:
    rand_delay: 1h
    timer: daily
  sync_certs:
    from: null
    from_host_key: null
    key_bits: null
    key_type: ed25519
    ssh_privkey_pillar: null
    to: /etc/letsencrypt
  version: latest
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@certbot
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      certbot-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
