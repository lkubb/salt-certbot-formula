# yamllint disable rule:indentation rule:line-length
# CentOS Linux-8
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    config: '/etc/letsencrypt/cli.ini'
    service:
      name: certbot
    pip_install_path: /opt/letsencrypt
    pip_reqs:
      - python3-virtualenv
    pkg:
      name: certbot
  cert_config:
    default:
      auth: standalone
      install: false
      options: {}
  certs: {}
  config:
    agree-tos: true
    email: foo@example.com
  install_method: pip
  pip_pkgs: []
  renew:
    install: true
    rand_delay: 1h
    timer: daily
  version: latest
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@certbot
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      certbot-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
