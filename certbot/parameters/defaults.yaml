# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    config: '/etc/letsencrypt/cli.ini'
    service:
      name: certbot
    pip_install_path: /opt/letsencrypt
    pip_reqs:
      - python3-virtualenv
    pkg:
      name: certbot
    rrsync_path: /usr/share/doc/rsync/scripts/rrsync
    rsync: rsync
    sync_certs_ssh_keyfile: /root/.ssh/sync_certs
  cert_config:
    default:
      auth: standalone
      install: false
      options: {}
  certs: {}
  certsync: {}
  config:
    agree-tos: true
    email: foo@example.com
  install_method: pip
  ocsp_fetcher:
    install: false
    nginx_conf: /etc/nginx
    subdir: ocsp-cache
  pip_pkgs: []
  renew:
    rand_delay: 1h
    timer: daily
  sync_certs:
    from: null
    ssh_privkey_pillar: null
    to: /etc/letsencrypt
  version: latest
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
